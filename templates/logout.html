{% extends "layout.html" %}
<!doctype html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        {% block title %}Logout{% endblock %}
    </head>
    <body>
        {% block content %}
        <p>Haluatko varmasti kirjautua ulos?</p>

        </form>
        {% endblock %}
    </body>
</html>
